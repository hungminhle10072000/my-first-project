<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Danh sách sinh viên</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th >Mã sinh viên</th>
            <th >Tên sinh viên</th>
            <th >Ngày sinh</th>
            <th >Lớp</th>
            <th>Khoa</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sinhvien of listsinhviens | async">
            <td>{{sinhvien.ma_SV}}</td>
            <td>{{sinhvien.ten_SV}}</td>
            <td>{{sinhvien.ngay_Sinh}}</td>
            <td>{{sinhvien.ten_Lop}}</td>
            <td>{{sinhvien.ten_Khoa}}</td>
            <td>
                <button style='margin-right:16px' (click)="deleteSinhVien(sinhvien.ma_SV)" class="btn btn-danger">Delete</button>
                <button style='margin-right:16px' (click)="updateSinhVien(sinhvien.ma_SV)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
